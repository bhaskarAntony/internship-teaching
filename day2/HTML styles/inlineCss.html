<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline Css</title>
</head>
<body>
    <h1>inline Css</h1>
    <p>Inline css is used to define unique style to single element using style attribute.</p>
    <!-- example   for inline css-->
    <h1 style="color: #000; background-color: aqua; padding: 20px;">Hello World! this is a inline Css</h1>
</body>
</html>
